<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Below Threshold - Pharmacy Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pharmacy Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/drugs">Drug Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stocks">Stock Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#supplierManagement">Supplier Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#prescriptionBilling">Prescription &amp; Billing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reports">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Stocks Below Threshold</h2>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Drug Name</th>
                    <th>Batch No</th>
                    <th>Quantity</th>
                    <th>Threshold</th>
                    <th>Expiry Date</th>
                    <th>Manufacturing Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="stock : ${stocks}">
                    <td th:text="${stock.drug.name}"></td>
                    <td th:text="${stock.batchNo}"></td>
                    <td th:text="${stock.quantity}"></td>
                    <td th:text="${stock.threshold}"></td>
                    <td th:text="${#temporals.format(stock.expiryDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#temporals.format(stock.manufacturingDate, 'yyyy-MM-dd')}"></td>
                    <td>
                        <form th:action="@{/stocks/restock}" method="post" class="d-inline">
                            <input type="hidden" name="id" th:value="${stock.id}" />
                            <input type="number" name="quantity" placeholder="Quantity" required min="1" class="form-control form-control-sm d-inline-block" style="width: 100px;" />
                            <button type="submit" class="btn btn-sm btn-primary">Restock</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a href="/stocks" class="btn btn-secondary">Back to Stock Management</a>
    </div>
</body>
</html>
