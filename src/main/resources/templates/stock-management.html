<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management - Pharmacy Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pharmacy Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/drugs">Drug Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stocks">Stock Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#supplierManagement">Supplier Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#prescriptionBilling">Prescription &amp; Billing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reports">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Stock Management</h2>
        
        <div class="mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStockModal">
                Add New Stock
            </button>
            <a href="/stocks/below-threshold" class="btn btn-warning">
                Show Stocks Below Threshold
            </a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Drug Name</th>
                    <th>Batch No</th>
                    <th>Quantity</th>
                    <th>Expiry Date</th>
                    <th>Manufacturing Date</th>
                    <th>Threshold</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="stock : ${stocks}">
                    <td th:text="${stock.drug.name}"></td>
                    <td th:text="${stock.batchNo}"></td>
                    <td th:text="${stock.quantity}"></td>
                    <td th:text="${#temporals.format(stock.expiryDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#temporals.format(stock.manufacturingDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${stock.threshold}"></td>
                    <td>
                        <form th:action="@{/stocks/delete}" method="post" style="display: inline;">
                            <input type="hidden" name="id" th:value="${stock.id}" />
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this stock?')">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Stock Modal -->
    <div class="modal fade" id="addStockModal" tabindex="-1" aria-labelledby="addStockModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStockModalLabel">Add New Stock</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/stocks/add}" method="post">
                        <div class="mb-3">
                            <label for="drugId" class="form-label">Drug</label>
                            <select class="form-select" id="drugId" name="drug.id" required>
                                <option th:each="drug : ${drugs}" th:value="${drug.id}" th:text="${drug.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="batchNo" class="form-label">Batch Number</label>
                            <input type="text" class="form-control" id="batchNo" name="batchNo" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="expiryDate" class="form-label">Expiry Date</label>
                            <input type="date" class="form-control" id="expiryDate" name="expiryDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="manufacturingDate" class="form-label">Manufacturing Date</label>
                            <input type="date" class="form-control" id="manufacturingDate" name="manufacturingDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="threshold" class="form-label">Threshold</label>
                            <input type="number" class="form-control" id="threshold" name="threshold" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Stock</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
