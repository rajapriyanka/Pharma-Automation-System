<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management - Pharmacy Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pharmacy Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
				                   
                                    <li class="nav-item">
				                        <a class="nav-link" href="drug-list.html" >Drug Management</a>
				                    </li>
				                   
				                    <li class="nav-item">
				                        <a class="nav-link" href="stock-management.html">Stock Management</a>
				                    </li>
									<li class="nav-item">
									<a class="nav-link" href="#supplierManagement">Supplier Management</a>
									</li>
				                    <li class="nav-item">
				                        <a class="nav-link" href="#prescriptionBilling">Prescription &amp; Billing</a>
				                    </li>
				                    <li class="nav-item">
				                        <a class="nav-link" href="#reports">Reports</a>
				                    </li>
				                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Stock Management</h2>
        
        <div class="mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBatchModal">
                Add New Batch
            </button>
            <form th:action="@{/stock/remove-all}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to remove all batches? This action cannot be undone.')">
                    Remove All Batches
                </button>
            </form>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Drug ID</th>
                    <th>Drug Name</th>
                    <th>Batch No</th>
                    <th>Quantity</th>
                    <th>Manufacturing Date</th>
                    <th>Expiry Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="batch : ${batches}">
                    <td th:text="${batch.drugId}"></td>
                    <td th:text="${batch.drugName}"></td>
                    <td th:text="${batch.batchNo}"></td>
                    <td th:text="${batch.quantity}"></td>
                    <td th:text="${#temporals.format(batch.manufacturingDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#temporals.format(batch.expiryDate, 'yyyy-MM-dd')}"></td>
                    <td>
                        <form th:action="@{/stock/remove/{id}(id=${batch.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to remove this batch?')">Remove</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Batch Modal -->
    <div class="modal fade" id="addBatchModal" tabindex="-1" aria-labelledby="addBatchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBatchModalLabel">Add New Batch</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/stock/add}" method="post" th:object="${newBatch}">
                        <div class="mb-3">
                            <label for="drugId" class="form-label">Drug ID</label>
                            <input type="text" class="form-control" id="drugId" th:field="*{drugId}" required>
                        </div>
                        <div class="mb-3">
                            <label for="drugName" class="form-label">Drug Name</label>
                            <input type="text" class="form-control" id="drugName" th:field="*{drugName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="batchNo" class="form-label">Batch Number</label>
                            <input type="text" class="form-control" id="batchNo" th:field="*{batchNo}" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
                        </div>
                        <div class="mb-3">
                            <label for="manufacturingDate" class="form-label">Manufacturing Date</label>
                            <input type="date" class="form-control" id="manufacturingDate" th:field="*{manufacturingDate}" required>
                        </div>
                        <div class="mb-3">
                            <label for="expiryDate" class="form-label">Expiry Date</label>
                            <input type="date" class="form-control" id="expiryDate" th:field="*{expiryDate}" required>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="add()">Add Batch</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
              function add(){
                alert.windows("Stock Added Successfully!")
              }
    </script>
</body>
</html>
